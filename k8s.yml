apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-final-project
spec:
  replicas: 1
  selector:
    matchLabels:
      app: devops-final-project
  template:
    metadata:
      labels:
        app: devops-final-project
    spec:
      containers:
      - image: diyanfilipov/devops-final-project
        name: devops-final-project
        env: # Environment variables passed to the container
          - name: MYSQL_ROOT_PASSWORD
            valueFrom: # Read environment variables from kubernetes secrets
              secretKeyRef:
                name: devops-course-db
                key: rootpassword
          - name: MYSQL_DATABASE
            valueFrom:
              secretKeyRef:
                name: devops-course-db
                key: database
          - name: MYSQL_USER
            valueFrom:
              secretKeyRef:
                name: devops-course-db
                key: username
          - name: MYSQL_PASSWORD
            valueFrom:
              secretKeyRef:
                name: devops-course-db
                key: password
---

kind: ConfigMap
apiVersion: v1
metadata:
  name: devops-final-project-config
data:
  application.yml: |-
    spring:
     cloud:
      kubernetes:
        discovery:
          all-namespaces: false
          service-labels:
            spring-boot: true
---

apiVersion: v1
kind: Service
metadata:
  name: devops-final-project
  annotations:
    dev.okteto.com/auto-ingress: "true"
spec:
  type: ClusterIP  
  ports:
  - name: "devops-final-project"
    port: 10333
    targetPort: 10333
  selector:
    app: devops-final-project
